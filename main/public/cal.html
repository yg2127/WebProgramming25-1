<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Calandar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; font-family: Arial, sans-serif; }

    aside {
      width: 200px;
      height: 100vh;
      position: fixed;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-right: 1px solid #ccc;
    }

    .nav-buttons img {
      width: 100%;
      cursor: pointer;
    }

    .login-section {
      padding: 10px;
      font-size: 14px;
      text-align: center;
    }

    main {
      margin-left: 200px;
      padding: 20px;
      display: flex;
      width: calc(100% - 200px);
      gap: 20px;
    }

    .calendar-section {
      flex: 2;
      background: #f0f8ff;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .events-section {
      flex: 1;
      background: #fff8dc;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .event-item {
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .event-item:last-child {
      border-bottom: none;
    }

    .event-item strong {
      display: block;
    }
  </style>
</head>
<body>

  <!-- 고정 헤더 -->
  <aside>
    <div class="nav-buttons">
      <img src="img/main-icon.png" alt="HOME" onclick="location.href='main.html'" />
      <img src="img/docs-icon.png" alt="Health Documents" onclick="location.href='doc.html'" />
      <img src="img/calendar-icon.png" alt="Calander" onclick="location.href='cal.html'" />
    </div>
    <div class="login-section">
      🔐 Logged In As: <strong>guest</strong>
    </div>
  </aside>

  
  <main>
    <section class="calendar-section">
      <h2>Calandar</h2>
      <p>*** 캘린더 UI 라이브러리 삽입</p>
      <img src="img/calendar-ui-placeholder.png" alt="캘린더 UI" style="width:100%;" />
    </section>

    <section class="events-section">
      <h2>🔔 Upcoming Events</h2>

      <div class="event-item">
        <strong>병원 방문</strong>
        날짜: 2025-06-01<br/>
        장소: 서울아산병원
      </div>

      <div class="event-item">
        <strong>약 복용 알림</strong>
        시간: 오전 9시 / 오후 6시<br/>
        약 이름: 고혈압약
      </div>
    </section>
  </main>

</body>
</html>
